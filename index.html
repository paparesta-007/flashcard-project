<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script src="index.js"></script>

<body>
    <div class="menu-container">
        <div class="dropdown">
            <button class="btn btn-secondary" type="button" id="btnShowMoreButton">
                <i class="bi bi-list"></i>
            </button>
            <button class="btn btn-secondary" type="button" id="AllQuestion"
                >
                <i class="bi bi-question-lg"></i>
            </button>

        </div>
        <button id="bgFile" class="btn btn-primary" >
            <i class="bi bi-paperclip"></i>
        </button>
        
        <button id="bgAudio" class="btn btn-primary"><i class="bi bi-music-note"></i></button>
        <button id="bgSwitchBtn" class="btn btn-primary"><i class="bi bi-palette-fill"></i></button>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front">Question</div>
            <div class="back">Answer</div>
        </div>
    </div>
    <div class="background-switcher"></div>
    <div class="controls">
        <button id="nextBtn">Next <i class="bi bi-arrow-bar-right"></i></button>
    </div>
